{% extends "base.html" %}

{% block content %}
<div class="grid_8 push_4">
{% if lstree == 'No files ...' %}
No files ...
{% endif %}

{% for entry in lstree %}
{% if entry.type == 'tree' %}
    <a href="{% url repositories_tree repository.user.username repository.slug commit.id entry.path %}">{{ entry.path }}</a><br />
{% endif %}

{% if entry.type == 'blob' %}
    <a href="{% url repositories_file repository.user.username repository.slug commit.id entry.sha %}">{{ entry.path }}</a><br />
{% endif %}

{% endfor %}

</div>
{% endblock %}
