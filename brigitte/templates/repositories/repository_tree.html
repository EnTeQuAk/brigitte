{% extends "base.html" %}

{% block content %}
<div class="grid_8 push_4">
{% if not tree %}
    No files ...
{% else %}
    {% if tree.path %}
        <a href="../">..</a><br />
    {% endif %}
    {% for entry in tree.tree %}
        <a href="{% url repositories_commit_tree repository.user.username repository.slug commit.id entry.path %}">{{ entry.name }}</a><br />
    {% endfor %}
{% endif %}

</div>
{% endblock %}
